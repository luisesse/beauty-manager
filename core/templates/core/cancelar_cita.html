{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white text-center">
                <h4 class="mb-0"> <i class="bi bi-sign-stop text-danger"></i> Cancelar Cita</h4>
            </div>
            <div class="card-body text-center p-5">
                <h5 class="text-muted mb-3">¿Estás seguro que deseas cancelar esta cita?</h5>
                
                <h3 class="fw-bold">{{ cita.cliente.nombre }} {{ cita.cliente.apellido }}</h3>
                <p class="mb-4">
                   <i class="bi bi-calendar-month-fill text-danger"></i> {{ cita.fecha }} -
                    <i class="bi bi-alarm"></i> {{ cita.hora }}<br>
                    <small class="text-muted">Profesional: {{ cita.profesional.nombre }}</small>
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-danger btn-lg px-4">Sí, Cancelar Cita</button>
                        <a href="{% url 'listado_citas' %}" class="btn btn-secondary btn-lg px-4">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
